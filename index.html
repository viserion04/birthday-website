
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Level 1 ‚Äî Only You</title>
  <style>

    :root{--bg:#fff6f8;--card:#fff;--accent:#ff6b94;--muted:#6b6b6b}
        body{
      margin:0;
      font-family:Inter,system-ui,Roboto,'Poppins',sans-serif;
      /* ‚úÖ Correct background setup */
      background-image: url('photo 3.jpg');  /* or 'images/photo3.jpg' if inside folder */
      background-size: cover ;
      background-position: center -1150px;
      background-repeat: no-repeat;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{width:min(760px,92vw);background:var(--card);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.08);padding:36px;text-align:center}
    h1{margin:0 0 8px;color:var(--accent)}
    p.lead{color:var(--muted);margin-top:0}
    input{width:70%;padding:12px 14px;border-radius:10px;border:1px solid #ffe6ef;margin-top:16px;font-size:16px}
    button{margin-left:8px;padding:12px 18px;border-radius:10px;border:none;background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
    #message{margin-top:12px;color:#c04a6b}
    .hint{color:#9b6b86;margin-top:8px}
    .footer{font-size:13px;color:#a47a92;margin-top:20px}
    .play-music{position:absolute;right:18px;top:18px}
  </style>
</head>
<body>


  <div class="play-music">
    <button onclick="toggleMusic()">Play / Pause Music</button>
  </div>
  <div class="card">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <p class="lead">Questioin - 1 ‚Äî Let‚Äôs begin. Answer correctly to unlock the next surprise.</p>

    <strong>Question:</strong>
    <p>What was the date when we turned a year together!? üê∑
</p>

    <input id="answer" placeholder="answer here in DD month(in words) year" autofocus />
    <button onclick="checkAnswer()">Submit</button>

    <p id="message"></p>
    <p class="hint">Hint: abhi hii hua h yaad hoga üòâ</p>
  </div>
 
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <script>
    // Correct answer placeholder ‚Äî replace with your real nickname
    const CORRECT = "30 september 2025";

    function normalize(s){return s.trim().toLowerCase();}

    function checkAnswer(){
      const raw = document.getElementById('answer').value;
      const val = normalize(raw);
      if(CORRECT.includes(val)){
        // success
        window.location.href = 'A2.html';
      } else {
        document.getElementById('message').textContent = 'Aww... try again cutie üíï';
        shake();
      }
    }
    function shake(){
      const c=document.querySelector('.card');
      c.animate([{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:300});
    }
    function toggleMusic(){
      const a=document.getElementById('bgm');
      return a.paused? a.play() : a.pause();
    }
     window.addEventListener('load', () => {
      const bgm = document.getElementById('bgm');
      bgm.volume = 0;
      const fade = setInterval(() => {
        if (bgm.volume < 1) bgm.volume += 0.05;
        else clearInterval(fade);
      }, 200);
      bgm.play().catch(() => {
        console.log('Autoplay blocked until user interacts');
      });
    });
    document.body.addEventListener('click', () => {
  const bgm = document.getElementById('bgm.mp3');
  if (bgm.paused) {
    bgm.play();
  }
}, { once: true });  // only the first click

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 2em;
            animation: fadeIn 3s ease-in-out;
        }

        .qr-container {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: inline-block;
            animation: popIn 2s ease-in-out;
        }

        .qr-container img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes popIn {
            0% {transform: scale(0);}
            100% {transform: scale(1);}
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, My Love! üíñ</h1>
    <p>Every moment with you is a treasure ü•∞</p>
    <div class="qr-container">

    </div>
    <p>Scan this to see your surprise! üéÅ</p>
</body>
</html>

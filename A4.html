<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Level 4 â€” Food Fight</title>
<style>
  :root{--bg:#fff6f8;--card:#fff;--accent:#ff6b94;--muted:#6b6b6b}
         body{
      margin:0;
      font-family:Inter,system-ui,Roboto,'Poppins',sans-serif;
      /* âœ… Correct background setup */
      background-image: url('photo 3.jpg');  /* or 'images/photo3.jpg' if inside folder */
      background-size: cover ;
      background-position: center -1150px;
      background-repeat: no-repeat;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
  .card{width:min(760px,92vw);background:var(--card);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.08);padding:36px;text-align:center}
  input{width:70%;padding:12px 14px;border-radius:10px;border:1px solid #ffe6ef;margin-top:16px;font-size:16px}
  button{margin-left:8px;padding:12px 18px;border-radius:10px;border:none;background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
     .play-music{position:absolute;right:18px;top:18px}
</style>
</head>
<body>
  
  <div class="play-music">
    <button onclick="toggleMusic()">Play / Pause Music</button>
  </div>
  <div class="card">
    <h1>Question - 4</h1>
    <p>What's the date when we did a whole night vdo call together!? ðŸ«‚

</p>
    <input id="answer" placeholder="answer here in DD month(words) year format2" />
    <button onclick="checkAnswer()">Submit</button>
     <p id="message"></p>
    <p class="hint">Hint: dumb conversations we loose track of time ðŸ˜‰</p>
   
  </div>
<audio id="bgm" src="bgm.mp3" loop></audio>


  <script>
    // Correct answer placeholder â€” replace with your real nickname
    const CORRECT = "3 december 2024";

    function normalize(s){return s.trim().toLowerCase();}

    function checkAnswer(){
      const raw = document.getElementById('answer').value;
      const val = normalize(raw);
      if(CORRECT.includes(val)){
        // success
        window.location.href = 'A5.html';
      } else {
        document.getElementById('message').textContent = 'Aww... try again cutie ðŸ’•';
        shake();
      }
    }
    function shake(){
      const c=document.querySelector('.card');
      c.animate([{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:300});
    }
    function toggleMusic(){
      const a=document.getElementById('bgm');
      return a.paused? a.play() : a.pause();
    }
  </script>
</body>
</html>
